<p>voitures works!</p>
<form [formGroup]="voituresFilter" (ngSubmit)="filtre()">
  <input type="text" formControlName="nom">

  <button type="submit">FILTRAGE</button>
</form>
{{this.voituresFilter.value.name}}
<table mat-table [dataSource]="this.data" class="mat-elevation-z8">
  <ng-container matColumnDef="Marque">
    <th mat-header-cell *matHeaderCellDef> Marque </th>
    <td mat-cell *matCellDef="let element">{{element.marque}} </td>
  </ng-container>

  <ng-container matColumnDef="Modele">
    <th mat-header-cell *matHeaderCellDef> Modèle </th>
    <td mat-cell *matCellDef="let element">{{element.modele}} </td>
  </ng-container>

  <ng-container matColumnDef="Killometrage illimite">
    <th mat-header-cell *matHeaderCellDef> Killometrage illimité</th>
    <td mat-cell *matCellDef="let element">{{element.killometrage_illimite}} </td>
  </ng-container>

  <ng-container matColumnDef="Boite automatique">
    <th mat-header-cell *matHeaderCellDef> Boite Automatique </th>
    <td mat-cell *matCellDef="let element">{{element.boite_automatique}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre de places">
    <th mat-header-cell *matHeaderCellDef> Nombre de places </th>
    <td mat-cell *matCellDef="let element">{{element.Nombre_de_places}} </td>
  </ng-container>

  <ng-container matColumnDef="Prix">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let element">{{element.prix}} </td>
  </ng-container>

  <ng-container matColumnDef="Ville">
    <th mat-header-cell *matHeaderCellDef> Ville </th>
    <td mat-cell *matCellDef="let element">{{element.ville}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
