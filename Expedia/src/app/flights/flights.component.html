<p>flights works!</p>
<form [formGroup]="flightsFilter" (ngSubmit)="filtre()">
  <input type="text" formControlName="compagnieName">

  <button type="submit">FILTRAGE</button>
</form>
{{this.flightsFilter.value.compagnieName}}
<table mat-table [dataSource]="this.data" class="mat-elevation-z8">
  <ng-container matColumnDef="Compagnie">
    <th mat-header-cell *matHeaderCellDef> Compagnie </th>
    <td mat-cell *matCellDef="let element">{{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="Ville de départ">
    <th mat-header-cell *matHeaderCellDef> Ville de départ </th>
    <td mat-cell *matCellDef="let element">{{element.depart}} </td>
  </ng-container>

  <ng-container matColumnDef="Ville d'arrivée">
    <th mat-header-cell *matHeaderCellDef> Ville d'arrivée </th>
    <td mat-cell *matCellDef="let element">{{element.destination}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">{{element.date_depart}} </td>
  </ng-container>

  <ng-container matColumnDef="Prix">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let element">{{element.prix}} </td>
  </ng-container>

  <ng-container matColumnDef="Escale">
    <th mat-header-cell *matHeaderCellDef> Nombre d'escales </th>
    <td mat-cell *matCellDef="let element">{{element.escale}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
