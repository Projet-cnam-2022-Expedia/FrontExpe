<p>hotels works!</p>
<div class="form-group">
  <div class="search-name">
    <input class="form-control" type="text" name="search" placeholder=" SEARCH  " [(ngModel)]="searchText" />
  </div>
  <div *ngFor="let name of data | HotelFilter: searchText">
    <li>
      <span>{{name}}</span>
    </li>
  </div>
</div>
{{this.hotelsFilter.value.name}}
<table mat-table [dataSource]="this.data" class="mat-elevation-z8">
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element">{{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="Ville">
    <th mat-header-cell *matHeaderCellDef> Ville </th>
    <td mat-cell *matCellDef="let element">{{element.ville}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
