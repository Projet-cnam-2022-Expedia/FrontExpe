<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
<h1>Example of Angular Search Filter</h1>
<div class="form-group">
  <div class="search-name">
    <input class="form-control" type="text" name="search" placeholder=" SEARCH  " [(ngModel)]="searchText" />
  </div>
  <div *ngFor="let name of names | nameFilter: searchText">
    <li>
      <span>{{name}}</span>
    </li>
  </div>
</div>
</body>
</html>
