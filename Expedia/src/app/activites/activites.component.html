<form [formGroup]="activitesFilter" (ngSubmit)="filtre()">
  <input type="text" formControlName="nom">

  <button type="submit">FILTRAGE</button>
</form>
{{this.activitesFilter.value.name}}
<table mat-table [dataSource]="this.data" class="mat-elevation-z8">
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element">{{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">{{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="Lieu">
    <th mat-header-cell *matHeaderCellDef> Lieu  </th>
    <td mat-cell *matCellDef="let element">{{element.lieu}} </td>
  </ng-container>

  <ng-container matColumnDef="Prix">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let element">{{element.prix}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
